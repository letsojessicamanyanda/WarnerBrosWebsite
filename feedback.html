      <section id="register">
        <fieldset id="fieldsetcontrols">

        <legend>Register</legend>
        <input type="hidden" id="customerid" name="customerid"/>

        <label for="emailaddress">Email Address</label>
        <input type="email" id="emailaddress" name="emailaddress" placeholder="Email Address" required/></br>

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="password" required/></br>

        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="firstname" required/></br>

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="surname" required/></br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="S">Select..</option>
            <option value="N">Non-binary</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select></br>

        <label for="address"> Address</label>
        <textarea id="address" name="address" placeholder="Address" required></textarea></br>

        <label for="phoneno">Phone Number</label>
        <input type="tel" id="phoneno" name="phoneno" placeholder="Phone Number" required/></br>

        <button type="submit">SUBMIT</button>

        </fieldset>

      </section>
